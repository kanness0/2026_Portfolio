<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>Tab Image Stack</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="image-stack">

        <!-- 이미지 + 텍스트 그룹 -->
        <div class="tab-item active" data-id="img1" style="z-index: 10;">
            <img class="tab-img" src="png/sub-png/1.png">
            <div class="tab-label"></div>
        </div>

        <div class="tab-item" data-id="img2" style="z-index: 9;">
            <img class="tab-img" src="png/sub-png/2.png">
            <div class="tab-label"></div>
        </div>

        <div class="tab-item" data-id="img3" style="z-index: 8;">
            <img class="tab-img" src="png/sub-png/3.png">
            <div class="tab-label"></div>
        </div>

        <div class="tab-item" data-id="img4" style="z-index: 7;">
            <img class="tab-img" src="png/sub-png/4.png">
            <div class="tab-label"></div>
        </div>

        <div class="tab-item" data-id="img5" style="z-index: 6;">
            <img class="tab-img" src="png/sub-png/5.png">
            <div class="tab-label"></div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
